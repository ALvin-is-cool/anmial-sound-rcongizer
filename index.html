<html>

<head>
  <title>sound controled animal recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>

      <br><br>

      <p style="font-size: 22px;color: teal;">Model is trained to identify the following animal: </p>
      <h4>meow</h4>
      <hr>
      <h4>mooo</h4>
      <hr>
      <h4>Roar</h4>
      <hr>
      <h4>Barking</h4>

      <button class="btn btn-success" onclick="identify()">Start</button>

  <script src="main.js"></script>
